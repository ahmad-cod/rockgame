<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="rock.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine:b" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Paper Rock Scissors</h1>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock.</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="https://cdn.rawgit.com/aronnax77/whatsdev_tutorials/ef296e2b/images/rock.png" 
            alt="rock">
        </div>
        <div id="paper" class="choice">
            <img src="https://cdn.rawgit.com/aronnax77/whatsdev_tutorials/ef296e2b/images/paper.png" 
            alt="paper">
        </div>
        <div id="scissors" class="choice">
            <img src="https://cdn.rawgit.com/aronnax77/whatsdev_tutorials/ef296e2b/images/scissors.png" 
            alt="scissors">
        </div>
    </div>
    
    <p id="act"><marquee>Paper covers Rock, Rock breaks scissors!! . 
        Source Code &copy; Richard Myat Shared to Michael Olufunsho</marquee></p>
    <p id="action-move" align="center">Take Your Move</p>
    <script src="rock.js"></script>
</body>
</html>
